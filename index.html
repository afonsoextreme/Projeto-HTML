<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Bilheteira de Concertos</title>

    <script>
        // Script específico para a página de Index
        function showEventsIndex(monthId) {
            // Oculta todos os detalhes do evento
            var eventDetails = document.querySelectorAll('.event-details');
            eventDetails.forEach(function (event) {
                event.style.display = 'none';
            });

            // Mostra os detalhes do evento do mês clicado
            var selectedEvent = document.getElementById(monthId);
            if (selectedEvent) {
                selectedEvent.style.display = 'block';
            }

            // Oculta todos os detalhes da sala
            var venueDetails = document.querySelectorAll('.venue-details');
            venueDetails.forEach(function (venue) {
                venue.style.display = 'none';
            });

            // Mostra os detalhes da sala do mês clicado
            var selectedVenue = document.getElementById('venue-' + monthId);
            if (selectedVenue) {
                selectedVenue.style.display = 'block';
            }
        }
    </script>
</head>
